<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/productDescription.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href = "/">Edward's Running Shop </a>
        </div>
        <div class="right">
            <ul>
                <li>
                    <form>
                        <input id="searchBox" type="text" name="searchQuery">
                        <input id="searchButton" type="submit" value="Search">
                    </form>
                </li>
                <li><a href = "/order">Orders</a> </li>
                <li><a href = "/login">LOGIN</a> </li>
                <li> <a href = "/cart"><img src="{{ url_for('static', filename='cart.png') }}" alt="Shopping Cart" width = "20" height = "20"> </a></li>
                <li>{{noOfItems}}</li>
            </ul>
        </div>
    </div>
    <div class = "options">
        <ul>
            {% for row in categoryData %}
			<li><a href="/displayCategory?categoryId={{row[0]}}">{{row[0]}}</a></li>
			{% endfor %}
        </ul>
    </div>
    <div id="display">
        <div id="productName">
            <h1>{{data[1]}}</h1>
        </div>
        <div>
            <img src={{url_for('static', filename=data[2]) }} id="productImage"/>
        </div>
    
        <div id="productDescription">
            <h2>Details</h2>
            <table id="descriptionTable">
                <tr>
                    <td>Name: </td>
                    <td>{{data[1]}}</td>
                </tr>
                <tr>
                    <td>Price: </td>
                    <td>${{data[3]}}</td>
                </tr>
            </table>
        </div>
    </div>
    <form method="POST" action="/addToCart">
        <input type="number" id="counter-value" name="counter" min="1" max = "{{data[5]}}" value="1">
        <button type="submit">Add to Cart</button>
    </form>
</body>
</html>
