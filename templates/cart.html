<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cart.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href = "/">Edward's Running Shop </a>
        </div>
        <div class="right">
            <ul>
                <li>
                    <form>
                        <input id="searchBox" type="text" name="searchQuery">
                        <input id="searchButton" type="submit" value="Search">
                    </form>
                </li>
                <li><a href = "/order">Orders</a> </li>
                <li><a href = "/login">LOGIN</a> </li>
                <li> <a href = "/cart"><img src="{{ url_for('static', filename='cart.png') }}" alt="Shopping Cart" width = "20" height = "20"> </a></li>
                <li>{{noOfItems}}</li>
            </ul>
        </div>
    </div>
    <div class = "options">
        <ul>
            {% for row in categoryData %}
			<li><a href="/displayCategory?categoryId={{row[0]}}">{{row[0]}}</a></li>
			{% endfor %}
        </ul>
    </div>
    <div id="cartItems">
        <h2>Shopping Cart</h2>
        <div id="tableItems">
            {% for i in range(products|length) %}
            <div>
                <hr id="seperator">
                <div id="itemImage">
                    <img src={{ url_for('static', filename= products[i][0][2])}} id="image"/>
                </div>
                <div id="itemName">
                    <span id="itemNameTag">{{products[i][0][1]}}</span>
                </div>
                <div id="itemPrice">
                    ${{products[i][0][3]}}
                </div>
                <div id="amount">
                    x {{amount[i]}}
                </div>
                <a href="/removeFromCart?productId={{products[i][0][0]}}" style = "color: blue">Remove</a>
            </div>
            {% endfor %}
            <hr id="seperator">
            <div id="total">
                <span id="subtotal">Subtotal</span> : ${{totalPrice}}
            </div>
        </div>
    </div>
    <form method="POST">
        <input type="submit" class="Checkout" name="Checkout" value="Checkout">
    </form>
</body>
</html>
